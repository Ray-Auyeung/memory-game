<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <header>
    <h1 class="title">Paw-some Pairs</h1>
  </header>
  <body>
    <section>
      <button class="timer">
        <div class="stopwatch">
          <div class="timerDisplay">00 : 00 : 00</div>
        </div>
      </button>
    </section>
    <section class="memory-game">
      <div class="memory-card" data-framework="dog-1">
        <img class="front-face" src="assets/dog-1.jpg" alt="1" />
        <img class="back-face" src="assets/paw-back-1.jpg" />
      </div>

      <div class="memory-card" data-framework="dog-1">
        <img class="front-face" src="assets/dog-1.jpg" alt="1" />
        <img class="back-face" src="assets/paw-back-1.jpg" />
      </div>

      <div class="memory-card" data-framework="dog-2">
        <img class="front-face" src="assets/dog-2.jpg" alt="1" />
        <img class="back-face" src="assets/paw-back-1.jpg" />
      </div>

      <div class="memory-card" data-framework="dog-2">
        <img class="front-face" src="assets/dog-2.jpg" alt="1" />
        <img class="back-face" src="assets/paw-back-1.jpg" />
      </div>

      <div class="memory-card" data-framework="dog-3">
        <img class="front-face" src="assets/dog-3.jpg" alt="1" />
        <img class="back-face" src="assets/paw-back-1.jpg" />
      </div>

      <div class="memory-card" data-framework="dog-3">
        <img class="front-face" src="assets/dog-3.jpg" alt="1" />
        <img class="back-face" src="assets/paw-back-1.jpg" />
      </div>
    </section>
    <section>
      <button id="startBtn" class="btn" style="--clr: green">Start Game</button>
      <button id="resetBtn" class="btn" style="--clr: blue">Reset Game</button>
    </section>
    <script src="script.js"></script>
  </body>
</html>
